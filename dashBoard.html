<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>uHost</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">

        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300&display=swap"

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <body>
        <div class="dashboard">
            <header class="main-header">
                <div class="logo-wrapper">
                    <div class="logoicon">
                        <img class="micro" src="Img/Micro Bank.png" alt="Microbank" height="25px">

                        <img class="abc" src="Img/ABC Pvt. Ltd..png" alt="abc private">
                    </div>
                    <div class="icons">
                        <button class="btn-primaryheader"><img src="Img/bell.png" id="bell" alt="bell"></button>
                        <button class="btn-primaryheader" id="pt">PT</button>
                        <button class="btn-primaryheader"><img src="Img/smallicon.png" id="triangle"
                                alt="triangle"></button>


                    </div>
                </div>
            </header>
            <!-- <main> -->

            <div class="dash-b">
                <h1>Dashboard</h1>

            </div>


            <div class="summary-page">

                        </div>
                        <div class="account-details">
                            <p>Spends</p>
                            <p id="spend">$11,00,000</p>
                        </div>
                    </div>
                </div>
                <div class="microbankone">
                    <p><b>Services</b> Microbank services for you</p>
                </div>
                <div class="current-services">

                    <p>Current Services</p>


                    <div class="cur-srervices">
                        <div class="current-payroll">
                            <p style="margin: 10px;"> <img src="Img/currentaccount.png" alt="CurrentAccount"></p>
                            <p style="margin: 5px;"> Current Account</p>
                            <p style="margin: 2px;"> <img src="Img/filledstar.png" alt="greenstar"><img
                                    src="Img/filledstar.png" alt="greenstar"><img src="Img/filledstar.png"
                                    alt="greenstar"><img src="Img/emptystar.png" alt="greenstar"><img
                                    src="Img/emptystar.png" alt="greenstar">
                            </p>

                        </div>
                        <div class="current-payroll">
                            <p style="margin: 10px;"> <img src="Img/payroll.png" alt="Payroll"></p>
                            <p style="margin: 5px;"> Payroll</p>
                            <p style="margin: 2px;"> <img src="Img/filledstar.png" alt="greenstar"><img
                                    src="Img/filledstar.png" alt="greenstar"><img src="Img/emptystar.png"
                                    alt="greenstar"><img src="Img/emptystar.png" alt="greenstar"><img
                                    src="Img/emptystar.png" alt="greenstar">
                            </p>

                        </div>
                        <div class="current-payroll">
                            <p style="margin: 10px;"><img src="Img/payment.png" alt="Payment"></p>
                            <p style="margin: 5px;">Payment</p>
                            <p style="margin: 2px;"> <img src="Img/emptystar.png" alt="greenstar"><img
                                    src="Img/emptystar.png" alt="greenstar"><img src="Img/emptystar.png"
                                    alt="greenstar"><img src="Img/emptystar.png" alt="greenstar"><img
                                    src="Img/emptystar.png" alt="greenstar">

                        </div>
                    </div>
                </div>
                <div class="available-services">

                    <p>Available Services</p>

                    <div class="aval-services">
                        <div class="available-logo">
                            <p style="margin: 10px;"> <img src="Img/wallet.png" alt="Wallet"></p>
                            <p style="margin: 5px;">Wallet</p>
                        </div>
                        <div class="available-logo">
                            <p style="margin: 10px;"> <img src="Img/investment.png" alt="Investment"></p>
                            <p style="margin: 5px;"> Investment</p>
                        </div>
                        <div class="available-logo">
                            <p style="margin: 10px;"> <img src="Img/Taxpayment.png" alt="Taxpayment"></p>
                            <p style="margin: 5px;"> TaxPayment</p>
                        </div>
                        <div class="available-logo">
                            <p style="margin: 10px;"><img src="Img/Loan.png" alt="Loan"></p>
                            <p style="margin: 5px;">Loan</p>

        <footer class="main-footer">
